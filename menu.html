<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* Odstęp między przyciskami */
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            text-decoration: none; /* Usunięcie podkreślenia z linków */
        }

        .button i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .button:hover {
            background-color: #333;
        }

        .button-text {
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="button-container">
        <!-- Przycisk "Moje zdjęcia" -->
        <a href="moje.html" class="button">
            <i class="fas fa-image"></i>
            Moje zdjęcia
        </a>

        <!-- Przycisk "Twoje zdjęcia" -->
        <a href="twoje.html" class="button">
            <i class="fas fa-image"></i>
            Twoje zdjęcia
        </a>

        <!-- Przycisk "Rzuty ekranu" -->
        <a href="rzuty.html" class="button">
            <i class="fas fa-desktop"></i>
            Rzuty ekranu
        </a>
    </div>

</body>
</html>
